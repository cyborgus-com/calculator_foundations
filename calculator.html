<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen"></div>
    <div class="main" id="rowOne">
        <div class="lower" id="reset">AC</div>
        <div class="lower"id="posneg">+/-</div>
        <div class="lower" id="percentage">%</div>
        <div class="lower" id="divide">/</div>
    </div>
    <div class="main" id="rowTwo">
        <div class="lower" id="seven">7</div>
        <div class="lower" id="eight">8</div>
        <div class="lower" id="nine">9</div>
        <div class="lower" id="multiply">*</div>
    </div>
    <div class="main" id="rowThree">
        <div class="lower" id="four">4</div>
        <div class="lower" id="five">5</div>
        <div class="lower" id="six">6</div>
        <div class="lower" id="minus">-</div>
    </div>
    <div class="main" id="rowFour">
        <div class="lower" id="one">1</div>
        <div class="lower" id="two">2</div>
        <div class="lower" id="three">3</div>
        <div class="lower" id="plus">+</div>
    </div>
    <div class="main" id="rowFive">
        <div class="lower" id="zero">0</div>
        <div class="lower" id="comma">.</div>
        <div class="lower" id="equals">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
